<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

    <div class="container" style="max-width: 500px;">
        <h2 class="text-center">Admin Dashboard</h2>
        <div class="card p-3 shadow">
            <input type="text" id="appName" class="form-control my-2" placeholder="App Name">
            <textarea id="appDesc" class="form-control my-2" placeholder="Description"></textarea>
            <input type="text" id="appLink" class="form-control my-2" placeholder="Download Link (Google Drive/Mediafire)">
            <button onclick="addApp()" class="btn btn-success w-100">Upload App</button>
        </div>
        <div class="mt-3 text-center">
            <a href="index.html">Back to Store</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // TODO: সেইম Firebase Config পেস্ট করুন
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_UID = "YOUR_ADMIN_UID_HERE"; // সেইম UID এখানেও দিন

        // সিকিউরিটি চেক: ইউজার অ্যাডমিন কিনা
        onAuthStateChanged(auth, (user) => {
            if (!user || user.uid !== ADMIN_UID) {
                alert("Access Denied! You are not Admin.");
                window.location.href = "index.html";
            }
        });

        window.addApp = async () => {
            const name = document.getElementById('appName').value;
            const desc = document.getElementById('appDesc').value;
            const link = document.getElementById('appLink').value;

            if(name && link) {
                try {
                    await addDoc(collection(db, "apps"), {
                        name: name,
                        desc: desc,
                        link: link,
                        createdAt: new Date()
                    });
                    alert("App Uploaded Successfully!");
                    document.getElementById('appName').value = "";
                    document.getElementById('appDesc').value = "";
                    document.getElementById('appLink').value = "";
                } catch (e) {
                    alert("Error: " + e.message);
                }
            } else {
                alert("Please fill all fields");
            }
        };
    </script>
</body>
</html>
