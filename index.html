<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="#">ðŸš€ My App Store</a>
        <div>
            <a href="admin.html" id="adminBtn" class="btn btn-warning btn-sm d-none">Admin Panel</a>
            <button id="authBtn" class="btn btn-primary btn-sm">Login</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Latest Apps</h2>
        <div id="app-list" class="row">
            <!-- à¦…à§à¦¯à¦¾à¦ªà¦—à§à¦²à§‹ à¦à¦–à¦¾à¦¨à§‡ à¦²à§‹à¦¡ à¦¹à¦¬à§‡ -->
            <div class="text-center">Loading apps...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // TODO: à¦¸à§‡à¦‡à¦® Firebase Config à¦à¦–à¦¾à¦¨à§‡à¦“ à¦ªà§‡à¦¸à§à¦Ÿ à¦•à¦°à§à¦¨
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // à¦†à¦ªà¦¨à¦¾à¦° à¦…à§à¦¯à¦¾à¦¡à¦®à¦¿à¦¨ UID à¦à¦–à¦¾à¦¨à§‡ à¦¦à¦¿à¦¨ (Firebase Console > Authentication > Users à¦¥à§‡à¦•à§‡ UID à¦•à¦ªà¦¿ à¦•à¦°à§à¦¨)
        const ADMIN_UID = "YOUR_ADMIN_UID_HERE"; 

        const authBtn = document.getElementById('authBtn');
        const adminBtn = document.getElementById('adminBtn');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authBtn.innerText = "Logout";
                authBtn.onclick = () => signOut(auth);
                // à¦¯à¦¦à¦¿ à¦‡à¦‰à¦œà¦¾à¦° à¦…à§à¦¯à¦¾à¦¡à¦®à¦¿à¦¨ à¦¹à§Ÿ
                if(user.uid === ADMIN_UID){
                    adminBtn.classList.remove('d-none');
                }
            } else {
                authBtn.innerText = "Login";
                authBtn.onclick = () => window.location.href = "login.html";
                adminBtn.classList.add('d-none');
            }
        });

        // à¦…à§à¦¯à¦¾à¦ª à¦²à§‹à¦¡ à¦•à¦°à¦¾
        async function loadApps() {
            const querySnapshot = await getDocs(collection(db, "apps"));
            const appList = document.getElementById('app-list');
            appList.innerHTML = "";
            
            querySnapshot.forEach((doc) => {
                const app = doc.data();
                appList.innerHTML += `
                    <div class="col-md-4 mb-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${app.name}</h5>
                                <p class="card-text">${app.desc}</p>
                                <a href="${app.link}" class="btn btn-success w-100" target="_blank">Download</a>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        loadApps();
    </script>
</body>
</html>
