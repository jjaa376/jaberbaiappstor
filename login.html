<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - App Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center">Login</h3>
        <input type="email" id="email" class="form-control my-2" placeholder="Email">
        <input type="password" id="password" class="form-control my-2" placeholder="Password">
        <button onclick="loginEmail()" class="btn btn-primary w-100">Login with Email</button>
        <hr>
        <button onclick="loginGoogle()" class="btn btn-danger w-100">Login with Google</button>
        <p class="mt-3 text-center"><a href="index.html">Go to Home</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // TODO: এখানে আপনার Firebase Config পেস্ট করুন
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginEmail = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => window.location.href = "index.html")
                .catch(err => alert("Error: " + err.message));
        };

        window.loginGoogle = () => {
            signInWithPopup(auth, provider)
                .then(() => window.location.href = "index.html")
                .catch(err => alert("Error: " + err.message));
        };
    </script>
</body>
</html>
